<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Page</title>

    <link rel="stylesheet" type="text/css" href="../Styles/CommonStyle.css">
    <link rel="stylesheet" type="text/css" href="../Styles/Dashboard.css">

    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase-firestore.js"></script>

</head>

<body>
<header class="banner-header">
    <div class="grid-container">
        <div class="pageTitle">Championship</div>
        <div id="welcome"></div>
    </div>
</header>

<div class="mainPage" id="mainPage">
    <div class="topUsers">
        <div class="topUsersTitle">Top Users</div>
        <table class="topUsersTable">
            <thead>
            <tr>
                <th>Nr.</th>
                <th>User</th>
                <th>Score</th>
            </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>

    <div class="createChamionship">
        <div class="plus-button" onclick="openSettings()">
            <div class="plus-sign">+</div>
        </div>
    </div>

</div>

<div class="settingsPanel" id="settings">
    <div class="settings-content">
        <div class="settings-header">
            <span class="x-button" id="close" onclick="closeSettings()">&times;</span>
            <h2>Settings Panel</h2>
        </div>
        <div class="settings-body">
            <div class="row">
                <div class="column left">
                    <label class="settingsLabel"><b>Name</b></label>
                    <input id="gameName" class="settingsInput" type="text" placeholder="Enter name" maxlength="10" name="name" required>

                    <label class="settingsLabel"><b>Number of teams</b></label>
                    <div class="dropDown">
                        <button id="dropTeams" class="dropButton">Select...</button>
                        <div class="dropButton-content">
                            <a onclick="setNumberOfTeams('2')">2</a>
                            <a onclick="setNumberOfTeams('4')">4</a>
                            <a onclick="setNumberOfTeams('8')">8</a>
                            <a onclick="setNumberOfTeams('16')">16</a>
                        </div>
                    </div>
                </div>

                <div class="column right">
                    <label class="settingsLabel"><b>Game Type</b></label>
                    <div class="dropDown">
                        <button id="dropGames" class="dropButton">Select...</button>
                        <div class="dropButton-content">
                            <a onclick="setGameType('Counter Strike : Global Offensive')">Counter Strike : Global Offensive</a>
                            <a onclick="setGameType('Rocket League')">Rocket League</a>
                            <a onclick="setGameType('Battlefield 5')">Battlefield 5</a>
                            <a onclick="setGameType('Fifa 19')">Fifa 19</a>
                        </div>
                    </div>

                    <div id="teams"></div>
                </div>
            </div>
            <p id="emptyFields" class="champErrMsg">Complete all fields!</p>
        </div>
        <div class="settings-footer">
            <button class="createBtn" onclick="createChampionship()">Create</button>
        </div>
    </div>
</div>

<footer class="footerStyle">
    <div class="copyright">Copyright&copy; Razvan Dorcioman</div>
</footer>

<script src="../Javascripts/UsersDB.js"></script>
<script src="../Javascripts/DBconnection.js"></script>
<script src="../Javascripts/GamesDB.js"></script>
<script src="../Javascripts/Dashboard.js"></script>

</body>
</html>
